<!-- Product modal-->
<div class="modal fade" class="modal-dialog-scrollable" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-body">
            <h5 id="itemTitle" class="card-title"></h5>

            <p id="itemDescription" class="card-text"></p>
        </div>
        <div class="modal-footer">
